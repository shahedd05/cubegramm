<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appgram Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
        <a  class="navbar-brand" href="#">Appgram</a>
    </div>
  </nav>
<div>
  <div class="container mt-5 profile-container">
    <div class="profile-header">
        <img th:src="@{/assets/profile-pic.jpg}" alt="profile picture" class="profile-img">
      <div class="profile-info">
       <div class="d-flex align-items-center mb-2">
        <h5  th:text="${user.name}">Appgram.bau</h5>
        <button class="btn btn-outline-primary ms-4">follow</button>
        <button class="btn btn-outline-secondary ms-2">message</button>
       </div>
       <div class="d-flex align-items-center mb-2">
           <div class="stats me-3"><span th:text="${user.postNum}"> 80</span> posts</div>
           <div class="stats me-3"><span th:text="${user.followers}"> 100</span> followers</div>
           <div class="stats me-3"><span th:text="${user.following}"> 150</span> following</div>
       </div>
       <p class="bio">
        <strong  th:text="${user.name}">APPgram</strong>
        <br>
           <p th:text="${user.bio}">
        We could teach you how to make a website!
          <br>
          follow us if you interest
        </p>
       </p>
      </div>
      </div>
      <hr>
      <div class="post-grid">
          <th:block th:if="${user.is_public()}">
              <div th:each=" post : ${user.posts}">
                  <img th:src="@{${post.image}}" class="img-fluid" alt="Post">
              </div>
          </th:block>
          <th:block th:unless="${user.is_public()}">
              <div class="text-center mt-4">
                  <p class="text-muted fs-5">This profile is private</p>
              </div>
          </th:block>

      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
